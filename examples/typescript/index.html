<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTunnel SDK - TypeScript Example</title>
  </head>
  <body>
    <div id="app">
      <header class="card">
        <h1>DTunnel SDK - TypeScript (NPM)</h1>
        <p>Exemplo completo usando import tipado com TypeScript.</p>
        <div class="pills">
          <span id="sdkStatus" class="pill">SDK: carregando...</span>
          <span id="bridgeStatus" class="pill">Bridge: verificando...</span>
          <span id="vpnStatus" class="pill">VPN: desconhecido</span>
        </div>
      </header>

      <section class="card">
        <h2>Acoes</h2>
        <div class="grid">
          <button data-action="state">sdk.main.getVpnState()</button>
          <button data-action="start">sdk.main.startVpn()</button>
          <button data-action="stop">sdk.main.stopVpn()</button>
          <button data-action="configs">sdk.config.getConfigs()</button>
          <button data-action="default">sdk.config.getDefaultConfig()</button>
          <button data-action="logs">sdk.main.getLogs()</button>
          <button data-action="network">sdk.android.getNetworkData()</button>
          <button data-action="snapshot">sdk.createDebugSnapshot()</button>
        </div>
      </section>

      <section class="card">
        <h2>Output</h2>
        <pre id="output"></pre>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
